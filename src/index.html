<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>layout-designer-project-56_A.Nikolaev</title>
  <link rel="stylesheet" href="./CSS/app.css">
</head>

<body>
  <section id="page-description" class="main-page">
    <div class="container-content overfl-hidd bg">
      <header class="header">
        <div class="header-grid-wrapper">
          <div class="header-logo overfl-hidd">
            <img class="header-logo-size" src="./images/logo.svg" alt="logo">
            <div class="gr-vert-center mg-l-16 font-menu">music box</div>
          </div>
          <div class="header-menu">
            <a href="#page-description" class="mg-r-24 font-menu">главная</a>
            <a href="#catalog" class="mg-r-24 font-menu">каталог</a>
            <a href="#artists" class="mg-r-24 font-menu">исполнители</a>
            <a href="#contacts" class="font-menu">контакты</a>
          </div>
          <div class="header-search">
            <form>
              <input type="text" name="text" class="search" placeholder="поиск...">
            </form>
          </div>
        </div>
      </header>

      <div class="description">
        <h1 class="font-big-title">Онлайн музыка где угодно</h1>
        <h2 class="font-less-title">без ограничений</h2>
        <div class="form-block">
          <div class="form-block-text font-description-text">
            Получите доступ всего за несколько шагов. Заполните форму ниже и откройте мир музыки
          </div>
          <form action="#" class="name-mail-form-grid">
            <input placeholder="Имя" type="text" class="input-field input-name" name="name">
            <input placeholder="Email" type="text" class="input-field input-mail" name="email">
            <button class="bord-rad-5 name-mail-form-grid-btn" type="submit">получить доступ</button>
          </form>
        </div>
      </div>
    </div>
  </section>

</body>

</html>
